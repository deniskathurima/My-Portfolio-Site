{% extends 'master.html' %}
{% load static %}
<script src="{% static 'bootstrap/js/jquery-3.4.0.js' %}"></script>
<script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
{% block content %}
    <div class="row">
        <div class="xcol-md-6 col-sm-3 col-8 col-lg-2 col-xl-6">
            <div class="container">
                <h1>Skills</h1>
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="{% static 'images/html.jpg' %}" alt="Card image" style="width:50%">
                    <div class="card-body">
                        <h4 class="card-title">HTML</h4>
                        <p class="card-text">HTML is the standard markup language for Web pages.</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-6 col-sm-9 col-4 col-lg-10 col-xl-6" >
            <div class="container">
                <h1>Skills</h1>
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="{% static 'images/css.png' %}" alt="Card image" style="width:50%">
                    <div class="card-body">
                        <h4 class="card-title">CSS</h4>
                        <p class="card-text">CSS is the language we use to style an HTML document.</p>
                        <p class="card-text">CSS describes how HTML elements should be displayed.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
